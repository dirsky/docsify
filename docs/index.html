<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>徐先生的技术栈</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="description" content="Description">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <style>
    section.cover .cover-main > p a {
      background-color: var(--theme-color, #42b983);
      color: #fff !important;
    }

    .markdown-section pre {
      background-color: #e8e8e8;
    }

    .markdown-section pre > code {
      background-color: #e8e8e8;
    }

    pre:after {
      color: #797676;
    }
  </style>

  <link rel="shortcut icon" href="assets/images/framework/favicon.ico"/>
  <link rel="bookmark" href="assets/images/framework/favicon.ico"/>
</head>
<body>

<div id="app">加载中...</div>
<script>
  window.$docsify = {
    name: '徐先生的技术栈',
    repo: '',
    loadSidebar: true,  // 左侧边栏
    subMaxLevel: 2,     // 侧边栏层级
    coverpage: true,    // 激活封面功能-_coverpage.md，可配置多个
    onlyCover: true,   // 主页仅加载封面，不能滚动到其他页
    auto2top: true,    // 路线更改时滚动到屏幕顶部
    homepage: 'README.md', // 主页，默认是README.md，也可自己指定
    mergeNavbar: true,     // Navbar将在较小的屏幕上与侧边栏合并
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    notFoundPage: '_404.md',  //默认_404.md  可根据层级指定
    autoHeader: true,
    loadNavbar: true, // 顶部路由 默认_navbar.md
    search: {
      placeholder: 'Search',
      noData: '暂无数据',
      depth: 3,
    },
    pagination: {
      previousText: '上一页',
      nextText: '下一页'
    },
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

</body>
</html>
